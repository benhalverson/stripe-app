<div>
  <h2>{{book.title}}</h2>
  <h3>By {{book.author}}</h3>
  <h4>Price {{book.price | currency}}</h4>
    <button ui-sref='books.index' class="btn btn-default">Back to books</button>
</div>

<button stripe-checkout="doCheckout"
        data-key="pk_test_LLOPnNG7Je0yBRk7vdwcDe1T"
        data-name"Readable Book Purchase"
        ng-attr-data-description="{{book.title}}"
        ng-attr-data-amount="{{formatPrice(book.price)}}">Buy it
</button>
